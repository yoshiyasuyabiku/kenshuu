<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<title>JSP</title>
</head>
<body>
<script src="my.js"></script>
<script>
var a = "red";

switch(a){
	case "red":
		console.log("stop");
		break;

	case "green":
		console.log("go");
		break;

	case "yellow":
		console.log("slow down");
		break;

	default :
		console.log("wrong signal");
		break;
}
</script>
</body>
</html>
